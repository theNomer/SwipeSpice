{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Profile</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% endwith %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('profile.update_profile') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="{{ current_user.email }}"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        value="{{ current_user.username }}"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="new_password"
                        name="new_password"
                        placeholder="Enter a new password"
                    >
                </div>
                <div class="mb-3">
                    <label for="diet_preferences" class="form-label">Diet Preferences</label>
                    <select class="form-select" id="diet_preferences" name="diet_preferences">
                        <option value="vegetarian" {% if current_user.diet_preferences == 'vegetarian' %}selected{% endif %}>Vegetarian</option>
                        <option value="vegan" {% if current_user.diet_preferences == 'vegan' %}selected{% endif %}>Vegan</option>
                        <option value="pescatarian" {% if current_user.diet_preferences == 'pescatarian' %}selected{% endif %}>Pescatarian</option>
                        <option value="omnivore" {% if current_user.diet_preferences == 'omnivore' %}selected{% endif %}>Omnivore</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="allergies" class="form-label">Allergies</label>
                    <div id="allergies">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="allergies" value="nuts" id="allergy_nuts" {% if 'nuts' in current_user.allergies %}checked{% endif %}>
                            <label class="form-check-label" for="allergy_nuts">Nuts</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="allergies" value="dairy" id="allergy_dairy" {% if 'dairy' in current_user.allergies %}checked{% endif %}>
                            <label class="form-check-label" for="allergy_dairy">Dairy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="allergies" value="gluten" id="allergy_gluten" {% if 'gluten' in current_user.allergies %}checked{% endif %}>
                            <label class="form-check-label" for="allergy_gluten">Gluten</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="allergies" value="shellfish" id="allergy_shellfish" {% if 'shellfish' in current_user.allergies %}checked{% endif %}>
                            <label class="form-check-label" for="allergy_shellfish">Shellfish</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
